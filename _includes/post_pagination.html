{% if is_front or page.layout == 'main' %}
<div class="pagination">
  {% if page.previous %}
    <div class='left'>
      <a href="{{ page.previous.url }}"><span class='arrow'>⇠</span>  {{ page.previous.title }}</a>
    </div>
  {% endif %}

  {% if page.next %}
    <div class='right'>
      <a href="{{ page.next.url }}"><span class='arrow'>⇢</span>  {{ page.next.title }}</a>
    </div>
  {% endif %}
</div>
{% endif %}
